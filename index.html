<html>
<head>
  <title>Logarithmic World Zoom</title>
  <style>
    #images img {
      width: 64px;
      heigh: 64px;
    }

    #output {
      height: 100%;
    }

    #canvases canvas {
      width: 64px
    }
  </style>

  <!-- Location Picker -->
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src='https://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
  <script src="locationpicker.jquery.js"></script>

  <script src="log-zoom.js"></script>
</head>
<body>
  <div id="location-picker">
    Location:
    <input type="text" id="us2-address" style="width: 200px"/>
    Lat.: <input type="text" id="us2-lat"/>
    Long.: <input type="text" id="us2-lon"/>
    <div id="us2" style="width: 500px; height: 200px;"></div>
  </div>
  <canvas id="output"></canvas><br>
  <div id="images"></div>
  <div id="canvases"></div>
</body>
</html>
